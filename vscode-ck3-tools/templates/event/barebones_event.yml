name: barebones_event
description: Minimal event skeleton
category: event
version: 1.0

parameters:
  name:
    type: string
    required: true
    description: Event namespace (e.g., my_events)

structure: |
  namespace = {{name}}

  {{name}}.0001 = {
  	type = character_event
  	title = {{name}}.0001.t
  	desc = {{name}}.0001.desc
  	theme = diplomacy

  	left_portrait = {
  		character = root
  		animation = idle
  	}

  	trigger = {
  	}

  	immediate = {
  	}

  	option = {
  		name = {{name}}.0001.a
  	}
  }

localization:
  name_template: "{{capitalize (format_name name)}} event"
  desc_template: "Event description."
