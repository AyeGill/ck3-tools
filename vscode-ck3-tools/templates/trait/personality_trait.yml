name: personality_trait
description: Simple personality trait with stat modifiers
category: trait
version: 1.0

parameters:
  name:
    type: string
    required: true
    description: Trait name (lowercase_with_underscores)

structure: |
  {{name}} = {
  	category = personality

  	# --- Stat modifiers (edit as needed) ---
  	diplomacy = 2
  	# martial = 1
  	# stewardship = 1
  	# intrigue = 1
  	# learning = 1
  	# prowess = 1

  	# --- Monthly modifiers (remove unused) ---
  	# monthly_prestige = 0.5
  	# monthly_piety = 0.5

  	# --- Opinion modifiers ---
  	# same_opinion = 15
  	# opposite_opinion = -15
  	# attraction_opinion = 10

  	# --- Opposites ---
  	# opposites = { cowardly }

  	ruler_designer_cost = 20
  	ai_value = 50
  }

localization:
  name_template: "{{capitalize (format_name name)}}"
  desc_template: "This character exhibits the {{format_name name}} trait."
