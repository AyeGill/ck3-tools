name: barebones_trait
description: Minimal trait skeleton
category: trait
version: 1.0

parameters:
  name:
    type: string
    required: true
    description: Trait name (lowercase_with_underscores)

structure: |
  {{name}} = {
  	category = personality
  	ruler_designer_cost = 20
  	ai_rationality = 0
  	ai_boldness = 0
  	ai_compassion = 0
  	ai_greed = 0
  	ai_honor = 0
  	ai_energy = 0
  	ai_vengefulness = 0
  	ai_zeal = 0
  }

localization:
  name_template: "{{capitalize (format_name name)}}"
  desc_template: "Description for the {{format_name name}} trait."
