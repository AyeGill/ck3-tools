name: barebones_decision
description: Minimal decision skeleton
category: decision
version: 1.0

parameters:
  name:
    type: string
    required: true
    description: Decision name (lowercase_with_underscores)

structure: |
  {{name}} = {
  	picture = "gfx/interface/illustrations/decisions/decision_misc.dds"
  	desc = {{name}}_desc

  	is_shown = {
  		is_ruler = yes
  	}

  	is_valid = { }

  	is_valid_showing_failures_only = {
  		is_imprisoned = no
  		is_incapable = no
  	}

  	cost = {
  		gold = 100
  	}

  	effect = {
  		add_prestige = 100
  	}

  	ai_potential = {
  		always = yes
  	}

  	ai_will_do = {
  		base = 100
  	}
  }

localization:
  name_template: "{{capitalize (format_name name)}}"
  desc_template: "Description for {{format_name name}} decision."
